zerops:
  - setup: prodapp
    build:
      base: php@8.1
      prepareCommands:
        - apt-get update && apt-get install -y mariadb-client
        - curl -sS https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar -o wp-cli.phar
        - chmod +x wp-cli.phar
        - sudo mv wp-cli.phar /usr/local/bin/wp
        - composer self-update
      buildCommands:
        - |
          export HTTP_X_FORWARDED_PROTO=https
          composer update -vvv
          ls -l
          if ! $(wp core is-installed --allow-root); then
            wp core install --allow-root --url=$WORDPRESS_URL --title="$WORDPRESS_TITLE" --admin_user=$WORDPRESS_ADMIN_USER --admin_password=$WORDPRESS_ADMIN_PASSWORD --admin_email=$WORDPRESS_ADMIN_EMAIL
          fi
          if ! mysql -u$WORDPRESS_DB_USER -p$WORDPRESS_DB_PASSWORD -h$WORDPRESS_DB_HOST -e "SHOW DATABASES LIKE '$WORDPRESS_DB_NAME';" | grep -q "$WORDPRESS_DB_NAME"; then
            mysql -u$WORDPRESS_DB_USER -p$WORDPRESS_DB_PASSWORD -h$WORDPRESS_DB_HOST -e "CREATE DATABASE $WORDPRESS_DB_NAME CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci;" && echo "Database $WORDPRESS_DB_NAME created successfully."
          else
            echo "Database $WORDPRESS_DB_NAME already exists. Skipping."
          fi
          wp plugin activate --all --allow-root
      deploy:
        - ./

  - setup: devapp
    build:
      base: php@8.1
      prepareCommands:
        - apt-get update && apt-get install -y mariadb-client
        - curl -sS https://raw.githubusercontent.com/wp-cli/builds/gh-pages/phar/wp-cli.phar -o wp-cli.phar
        - chmod +x wp-cli.phar
        - sudo mv wp-cli.phar /usr/local/bin/wp
        - composer self-update
      buildCommands:
        - |
          export HTTP_X_FORWARDED_PROTO=https
          composer update -vvv
          ls -l
          if ! $(wp core is-installed --allow-root); then
            wp core install --allow-root --path=wp --url=$WORDPRESS_URL --title="$WORDPRESS_TITLE" --admin_user=$WORDPRESS_ADMIN_USER --admin_password=$WORDPRESS_ADMIN_PASSWORD --admin_email=$WORDPRESS_ADMIN_EMAIL
          fi
          if ! mysql -u$WORDPRESS_DB_USER -p$WORDPRESS_DB_PASSWORD -h$WORDPRESS_DB_HOST -e "SHOW DATABASES LIKE '$WORDPRESS_DB_NAME';" | grep -q "$WORDPRESS_DB_NAME"; then
            mysql -u$WORDPRESS_DB_USER -p$WORDPRESS_DB_PASSWORD -h$WORDPRESS_DB_HOST -e "CREATE DATABASE $WORDPRESS_DB_NAME CHARACTER SET utf8mb4 COLLATE utf8mb4_general_ci;" && echo "Database $WORDPRESS_DB_NAME created successfully."
          else
            echo "Database $WORDPRESS_DB_NAME already exists. Skipping."
          fi
          wp plugin activate --all --allow-root
      deploy:
        - ./
